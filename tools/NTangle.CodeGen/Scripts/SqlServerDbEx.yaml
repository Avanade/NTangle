configType: NTangle.CodeGen.Config.RootConfig, NTangle.CodeGen
inherits: [ 'SqlServerDatabase.yaml' ]
generators:
- { type: 'NTangle.CodeGen.Generators.CdcSchemaCreateCodeGenerator, NTangle.CodeGen', template: 'SchemaCdc_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-01-create-{{lower CdcSchema}}-schema.sql", genOnce: true, genOncePattern: '*-01-create-{{lower CdcSchema}}-schema.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'CdcSchemaCreateCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.CodeGen.Generators.RootCodeGenerator, NTangle.CodeGen', template: 'TableVersionTracking_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-02-create-{{lower CdcSchema}}-{{lower VersionTrackingTable}}-table.sql", genOnce: true, genOncePattern: '*-02-create-{{lower CdcSchema}}-{{lower VersionTrackingTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'RootCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.CodeGen.Generators.TableCodeGenerator, NTangle.CodeGen', template: 'TableBatchTracking_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-03-create-{{lower CdcSchema}}-{{lower BatchTrackingTable}}-table.sql", genOnce: true, genOncePattern: '*-03-create-{{lower CdcSchema}}-{{lower BatchTrackingTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'TableCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.CodeGen.Generators.OutboxSchemaCreateCodeGenerator, NTangle.CodeGen', template: 'SchemaEventOutbox_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-04-create-{{lower OutboxSchema}}-{{lower OutboxTable}}-schema.sql", genOnce: true, genOncePattern: '*-04-create-{{lower OutboxSchema}}-{{lower OutboxTable}}-schema.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'OutboxCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.CodeGen.Generators.OutboxCodeGenerator, NTangle.CodeGen', template: 'TableEventOutbox_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-05-create-{{lower OutboxSchema}}-{{lower OutboxTable}}-table.sql", genOnce: true, genOncePattern: '*-05-create-{{lower OutboxSchema}}-{{lower OutboxTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'OutboxCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.CodeGen.Generators.OutboxCodeGenerator, NTangle.CodeGen', template: 'TableEventOutboxData_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-06-create-{{lower OutboxSchema}}-{{lower OutboxTable}}data-table.sql", genOnce: true, genOncePattern: '*-06-create-{{lower OutboxSchema}}-{{lower OutboxTable}}data-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'OutboxCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.CodeGen.Generators.IdentifierMappingCodeGenerator, NTangle.CodeGen', template: 'TableIdentifierMapping_sql', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-07-create-{{lower CdcSchema}}-{{lower IdentifierMappingTable}}-table.sql", genOnce: true, genOncePattern: '*-07-create-{{lower CdcSchema}}-{{lower IdentifierMappingTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'IdentifierMappingCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.CodeGen.Generators.CdcEnableCodeGenerator, NTangle.CodeGen', template: 'CdcEnable_sql', file: 'CdcEnable.post.deploy.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'CdcEnableCodeGenerator: Database/Migrations' }