configType: NTangle.Config.RootConfig, NTangle
inherits: [ 'SqlServerDatabase.yaml' ]
generators:
- { type: 'NTangle.Generators.CdcSchemaCreateCodeGenerator, NTangle', template: 'SchemaCdc_sql', file: '{{CdcSchema}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Generated', text: 'CdcSchemaCreateCodeGenerator: Database/Schema/Xxx' }
- { type: 'NTangle.Generators.RootCodeGenerator, NTangle', template: 'TableVersionTracking_sql', file: '{{VersionTrackingTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'RootCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.TableCodeGenerator, NTangle', template: 'TableBatchTracking_sql', file: '{{BatchTrackingTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'TableCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.OutboxSchemaCreateCodeGenerator, NTangle', template: 'SchemaEventOutbox_sql', file: '{{OutboxSchema}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{OutboxSchema}}/Generated', text: 'OutboxCodeGenerator: Database/Schema/Xxx' }
- { type: 'NTangle.Generators.OutboxCodeGenerator, NTangle', template: 'TableEventOutbox_sql', file: '{{OutboxTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{OutboxSchema}}/Tables/Generated', text: 'OutboxCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.OutboxCodeGenerator, NTangle', template: 'TableEventOutboxData_sql', file: '{{OutboxTable}}Data.sql', directory: '{{Root.PathDatabaseSchema}}/{{OutboxSchema}}/Tables/Generated', text: 'OutboxCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.IdentifierMappingCodeGenerator, NTangle', template: 'TableIdentifierMapping_sql', file: '{{IdentifierMappingTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'IdentifierMappingCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.CdcEnableCodeGenerator, NTangle', template: 'CdcEnable_sql', file: 'CdcEnable.post.deploy.sql', directory: '{{Root.PathDatabase}}/Generated', text: 'CdcEnableCodeGenerator: Database' }