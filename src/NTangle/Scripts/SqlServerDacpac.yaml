configType: NTangle.Config.RootConfig, NTangle
inherits: [ 'SqlServerDatabase.yaml' ]
generators:
- { type: 'NTangle.Generators.CdcSchemaCreateCodeGenerator, NTangle', template: 'SqlServer/SchemaCdc_sql.hb', file: '{{CdcSchema}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Generated', text: 'CdcSchemaCreateCodeGenerator: Database/Schema/Xxx' }
- { type: 'NTangle.Generators.RootCodeGenerator, NTangle', template: 'SqlServer/TableVersionTracking_sql.hb', file: '{{VersionTrackingTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'RootCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.TableCodeGenerator, NTangle', template: 'SqlServer/TableBatchTracking_sql.hb', file: '{{BatchTrackingTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'TableCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.OutboxCodeGenerator, NTangle', template: 'SqlServer/TableEventOutbox_sql.hb', file: '{{OutboxTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'OutboxCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.OutboxCodeGenerator, NTangle', template: 'SqlServer/TableEventOutboxData_sql.hb', file: '{{OutboxTable}}Data.sql', directory: '{{Root.PathDatabaseSchema}}/{{OutboxSchema}}/Tables/Generated', text: 'OutboxCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.IdentifierMappingCodeGenerator, NTangle', template: 'SqlServer/TableIdentifierMapping_sql.hb', file: '{{IdentifierMappingTable}}.sql', directory: '{{Root.PathDatabaseSchema}}/{{CdcSchema}}/Tables/Generated', text: 'IdentifierMappingCodeGenerator: Database/Schema/Xxx/Tables' }
- { type: 'NTangle.Generators.CdcEnableCodeGenerator, NTangle', template: 'SqlServer/CdcEnable_sql.hb', file: 'CdcEnable.post.deploy.sql', directory: '{{Root.PathDatabase}}/Generated', text: 'CdcEnableCodeGenerator: Database' }