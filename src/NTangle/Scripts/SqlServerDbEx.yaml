configType: NTangle.Config.RootConfig, NTangle
inherits: [ 'SqlServerDatabase.yaml' ]
generators:
- { type: 'NTangle.Generators.CdcSchemaCreateCodeGenerator, NTangle', template: 'SqlServer/SchemaCdc_sql.hb', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-01-create-{{lower CdcSchema}}-schema.sql", genOnce: true, genOncePattern: '*-01-create-{{lower CdcSchema}}-schema.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'CdcSchemaCreateCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.Generators.RootCodeGenerator, NTangle', template: 'SqlServer/TableVersionTracking_sql.hb', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-02-create-{{lower CdcSchema}}-{{lower VersionTrackingTable}}-table.sql", genOnce: true, genOncePattern: '*-02-create-{{lower CdcSchema}}-{{lower VersionTrackingTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'RootCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.Generators.TableCodeGenerator, NTangle', template: 'SqlServer/TableBatchTracking_sql.hb', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-03-create-{{lower CdcSchema}}-{{lower BatchTrackingTable}}-table.sql", genOnce: true, genOncePattern: '*-03-create-{{lower CdcSchema}}-{{lower BatchTrackingTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'TableCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.Generators.OutboxCodeGenerator, NTangle', template: 'SqlServer/TableEventOutbox_sql.hb', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-04-create-{{lower CdcSchema}}-{{lower OutboxTable}}-table.sql", genOnce: true, genOncePattern: '*-04-create-{{lower CdcSchema}}-{{lower OutboxTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'OutboxCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.Generators.OutboxCodeGenerator, NTangle', template: 'SqlServer/TableEventOutboxData_sql.hb', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-05-create-{{lower CdcSchema}}-{{lower OutboxTable}}data-table.sql", genOnce: true, genOncePattern: '*-05-create-{{lower CdcSchema}}-{{lower OutboxTable}}data-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'OutboxCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.Generators.IdentifierMappingCodeGenerator, NTangle', template: 'SqlServer/TableIdentifierMapping_sql.hb', file: "{{format '{0:yyyyMMdd-HHmmss}' Root.DateTimeUtcNow}}-06-create-{{lower CdcSchema}}-{{lower IdentifierMappingTable}}-table.sql", genOnce: true, genOncePattern: '*-06-create-{{lower CdcSchema}}-{{lower IdentifierMappingTable}}-table.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'IdentifierMappingCodeGenerator: Database/Migrations (GenOnce)' }
- { type: 'NTangle.Generators.CdcEnableCodeGenerator, NTangle', template: 'SqlServer/CdcEnable_sql.hb', file: 'CdcEnable.post.deploy.sql', directory: '{{Root.PathDatabaseMigrations}}', text: 'CdcEnableCodeGenerator: Database/Migrations' }